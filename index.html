<html>
  <head>
    <title>Animal Sound Recognizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Animal Sound Recognizer</h2>
      <h4>NOTE : Play different sounds like barking,meowing,mooing,roaring</h4>
    </div>
    <div class="main_div">
      <center>
        <br>
        <button class="btn btn_start" onclick="startClassification();">START</button>
        <h3 id="result_label">I can hear - </h3>
        <h3 id="result_confidence">Accuracy - </h3>
        <br>
        <img src="hear.png" id="ear_img" width="300" height="300">
      </center>
    </div>
    <div class="copy_right_footer">
      Developed by...Gayathri Krishna
    </div>
<script src="main.js"></script>
  </body>
</html>
